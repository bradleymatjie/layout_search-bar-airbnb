<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form action="/" method="get"
    class="search-form">
      <div>
        <span>
          <img src="./images/Search.svg" alt="search-icon"
        class="search-icon">
        </span>
        <input type="search" name="search"
    placeholder="Try &quot Los Angeles &quot" id="first-search"
    class="search" data-qa="big keypress">
      </div>
    </form>

    <form action="/" method="get"
    class="search-form">
      <div>
        <span>
          <img src="./images/Search.svg" alt="search-icon"
        class="search-icon-small">
        </span>
        <input type="search" name="search"
    placeholder="Try &quot Los Angeles &quot" id="second-search"
    class="search" data-qa="small">
      </div>
    </form>
  </body>
</html>
